<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращение URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Сокращение URL</h1>
    <input type="text" id="url" placeholder="Введите URL для сокращения">
    <button onclick="shortenURL()">Сократить</button>
    <div id="result"></div>

    <script>
        async function shortenURL() {
            const url = document.getElementById('url').value;
            const accessToken = 'ВАШ_ACCESS_TOKEN_BITLY';  // Замените на ваш access token Bitly

            const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({ long_url: url })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerText = 'Сокращенный URL: ' + data.link;
            } else {
                document.getElementById('result').innerText = 'Ошибка: ' + response.statusText;
            }
        }
    </script>
</body>
</html>
