<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∑ü©∑ü©∑</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ */
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart" id="heart"></div>

    <script>
        window.onload = function() {
            const heart = document.getElementById('heart');
            heart.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–æ
            heart.style.animation = 'pulse 1s infinite'; // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        };
    </script>
</body>
</html>
