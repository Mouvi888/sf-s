        body {

            background-color: #f4f0f4;

            padding: 0;

        }
        header {
            background-color: #097bff;

        footer {

            padding: 1em;
            position: absolute;
            bottom: 0;

        .container {
            width: 100%;

        }
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            position: relative;
            animation: color-change 5s infinite;
        }
        @keyframes color-change {
            0% { color: #333; }
            25% { color: #ff0000; }
            50% { color: #00ff00; }
            75% { color: #0000ff; }
            100% { color: #333; }
        }
        #menu {
            display: none;
            position: absolute;
            background-color: white;

        img {

        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
